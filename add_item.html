<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add item</title>
</head>
<body>
    <input type="text" name="" id="word">
    <input type="button" value="Add value" id="add" onclick="add()">
    <input type="button" value="Display value" id="display" onclick="display()">

    <div id="resultDisplay"></div>

    <script>
        var x = 0
        var element = Array();
        function add()
        {
            element[x] = document.getElementById('word').value;
            alert('Element: ' + element[x] + ' Added at index ' + x)
            x = x + 1;
            document.getElementById('word').value = '';
        }
        
        function display()
        {
            var e = '<hr>';
            for (var y = 0; y < element.length; y = y + 1)
            {
                e = e + "Element " + y + " = " + element[y] + "<br/>";
            }
            document.getElementById('resultDisplay').innerHTML = e;
        }
    </script>
</body>
</html>
