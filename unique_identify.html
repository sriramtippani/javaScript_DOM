<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unique test</title>
</head>
<body>
    <h1>To develop unique letters by using javascript</h1>
    <script>
        function info(word)
        {
            var value = '';
            for(var i = 0; i < word.length; i++)
            {
                if(value.indexOf(word.charAt(i)) == -1)
                {
                    value = value + word[i]
                }
            }
            return value;
        }
        console.log(info('vjhsbhjbzhbzjg'));

    </script>
</body>
</html>
