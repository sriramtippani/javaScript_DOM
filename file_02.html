<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page</title>
</head>
<body>
    <form align="center" id="uni" onsubmit="below_see()" method="POST">
        <h1>Form</h1><hr><br>
        <label>First Name:</label>
        <input type="text" name="fname" value="k1"><br><br>
        <label >Last Name:</label>
        <input type="text" name="lname" value="k2"><br><br>
        <input type="submit" value="Register">
    </form>
    <script>
        function below_see() 
        {
            var x = document.getElementById('uni');
            for(var i = 0; i < x.length; i = i + 1) 
            {
                if (x.elements[i].value != 'Register') 
                {
                    alert('please provide the values')
                }
            }
        }
    </script>
</body>
</html>
