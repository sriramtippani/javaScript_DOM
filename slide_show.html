    <title>Document</title>
    <style>
        #parent{
            width: 500px;
            margin: 20px auto;
            border-radius: 20px;
            box-shadow: 0 0 10px black;
            position: relative;
            overflow: hidden;
        }
        #parent> img{
            width: 500px;
            border-radius:20px ;
            height: 300px;
            margin: auto;
        }
        #wrapper-1,#wrapper-2,#wrapper-3,#wrapper-4{

            position: absolute;
            top:0;
            left: 0;
            width: 500px;
            height: 300px;
            border-radius: inherit;
            overflow: hidden;
        }
        #wrapper-1{
            background-color: blue;
            transition:all 1s linear 6s ;
        }
        #wrapper-2{
            background-color:red;
            transition:all 1s linear 4s ;
        }
        #wrapper-3{
            background-color: green;
            transition:all 1s linear 2s ;
        }
        #wrapper-4{
            background-color: yellow;
            transition:all 1s linear 0s ;
        }
        #wrapper-1:hover{
            cursor: pointer;
            transform: translateX(100%);
        }
        #wrapper-2:hover{
            cursor: pointer;
            transform: translateX(-100%);
        }
        #wrapper-3:hover{
            cursor: pointer;
            transform: translateY(100%);
        }
        #wrapper-4:hover{
            cursor: pointer;
            transform: translateY(-100%);
        }

        

    </style>
