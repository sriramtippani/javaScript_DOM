<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    
    <form action="" method="POST" align="center">
        <fieldset>
            <legend>calculator</legend><br>

            <label for="ab">Number-1: </label>
            <input type="number" name="one" id="ab" value="one"><br><br>
            <label for="cd">Number-2: </label>
            <input type="number" name="two" id="cd" value="two"><br><br>

            <input type="button" value="Multiply" onclick="mutiplication()">&nbsp;&nbsp;
            <input type="button" value="Divide" onclick="division()">

        </fieldset>
    </form><br>
        <span id="result"></span>

    <script>
        function mutiplication()
        {
            var num1 = document.getElementById('ab').value;
            var num2 = document.getElementById('cd').value;

            if (num1 == '' && num2 == '')
            {
                document.getElementById('result').innerHTML = '<p>Enter the number1 and number2 for multiplication operation</p>';
            }
            else
            {
                document.getElementById('result').innerHTML = '<h2>The Result for Multiplication: ' + (num1 * num2) + '</h2>';
            }
        }

        function division()
        {
            var num1 = document.getElementById('ab').value;
            var num2 = document.getElementById('cd').value;

            if (num1 == '' && num2 == '')
            {
                document.getElementById('result').innerHTML = '<p>Enter the number1 and  for division operation</p>';
            }
            else
            {
                document.getElementById('result').innerHTML = '<h2>The Result for Division: ' + (num1 / num2) + '</h2>';
            }
        }
    </script>
</body>
</html>
