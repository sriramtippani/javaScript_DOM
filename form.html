<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page</title>
</head>
<body>
    <form action="" method="POST">
        <fieldset>
            <legend>Registration Form</legend>

            <label for="">First Name: </label>
            <input type="text" name="" id="" value=""><br><br>
            <label for="">Last Name: </label>
            <input type="text" name="" id=""><br><br>
            <label for="">Email Id: </label>
            <input type="email" name="" id=""><br><br>
            <label for="">Password: </label>
            <input type="password" name="" id=""><br><br>
            <label for="">Date of birth: </label>
            <input type="date" name="" id=""><br><br>
            <label for="">Gender: </label>
            <input type="radio" name="name" id="one">male
            <input type="radio" name="name" id="two">female<br><br>
            <label for="">Mobile No:</label>
            <input type="number" name="" id=""><br><br>
            <label for="">Address</label>
            <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
            <label for="">Country:</label>
            <select name="" id="">
                <option value="">india</option>
                <option value="">us</option>
            </select><br><br>
            <label for="">Hobbies:</label>
            <input type="checkbox" name="" id="" value="singing">singing
            <input type="checkbox" name="" id="" value="dancing">dancing
            <input type="checkbox" name="" id="" value="sports">sports<br><br>
            <label for="">Resume: </label>
            <input type="file" name="" id=""><br><br>
            
            <input type="submit" value="Submit">&nbsp;&nbsp;
            <input type="reset" value="Reset">

        </fieldset>
    </form>
</body>
</html>
