<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selection</title>
</head>
<body>
    <h1>Form Selection</h1><hr><br>
    <form method="POST">
        <select name="" id="myidea">
            <option value="">Regon</option>
            <option value="">Vargino</option>
            <option value="">Grmiocm</option>
        </select>&nbsp;&nbsp;&nbsp;
        <input type="button" onclick="getInfo()" value="Click to Display">
    </form>

    <script>
        function getInfo()
        {
            var myidea = document.getElementById('myidea');
            var y = document.getElementById('myidea').length;
            var text_written = 'No.of Elements: ';
            text_written = text_written + y;
            var i;
            for(var i = 0; i < myidea.length; i = i + 1)
            {
                text_written = text_written + '\n' + myidea.options[i].text;
            }
            alert(text_written);
        }
    </script>
</body>
</html>
